<!DOCTYPE html>
<html>
  <head>
    <title>University Reviews</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <ul class="departments">
          <li>Department of Mathematics</li>
          <li>Department of Physics</li>
          <li>Department of Chemistry</li>
          <!-- Add other departments-->
        </ul>
      </div>
      <div class="main-content">
        <select class="professor-select">
          <option value="">Select a Professor</option>
          <option value="prof1">Professor Johnson</option>
          <option value="prof2">Professor Smith</option>
          <!-- Other professors-->
        </select>
        <div class="reviews">
          <div class="review">
            <p>This is where student reviews will show up.</p>
          </div>
        </div>
        <div class="graph">
          <p>This is a placeholder for the graph showing rating trends.</p>
        </div>
      </div>
    </div>
  </body>
</html>
